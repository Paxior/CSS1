<script language="JavaScript">
<ol>
<li><h1>Co to są pseudoklasyk?</li><h1>
<p>CSS przewiduje kilka ściśle określonych klas pozwalających na formatowanie niektórych elementów dokumentu są to Pseudoklasy.</p>
<li><h1>Uwaga dotycząca dwukropka</li><h1>
<p>Szalenie istotnym elementem w tej konstrukcji jest dwukropek występujący pomiędzy selektorem a nazwą klasy</p>
<li><h1>Tabela(wykonana w htmlu) opisującą pseudoklasy</li><h1>
<p><table border="1">
<tbody>
<tr><td>A:link</td><td>odpowiada za wygląd hiperłącza, jeżeli nie zostało ono jeszcze odwiedzone.</td></tr>
<tr><td>A:visited,</td><td>odpowiada za formatowanie hiperłącza już odwiedzonego.</td></tr>
<tr><td>A:hover,</td><td>zmiany pewnych elementów po najechaniu na nie urządzeniem wskazującym (np. myszą), np. odsyłacz, nad którym zatrzymano kusor lub element blokowy DIV</td></tr>
<tr><td>A:active,</td><td>pozwala nadać dowolne formatowanie elementowi po nakierowaniu na niego wskaźnika myszy i wciśnięciu przycisku, ale przed jego zwolnieniem (odsyłacz aktywnykliknięty).</td></tr>
<tr><td>A:focus,</td><td>jeżeli chcemy, by właśnie wyświetlany odsyłacz z menu był formatowany innym kolorem. Odsyłacz posiadający tzw fokus-zaznaczony przy poruszaniu się po dokumencie przy pomocy klawisza
</td></tr>

</body>
</table> </p>
</script>
